  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript">
        $(document).ready(function(){
            $(".row.header").fadeIn(2000);
        });
      </script>

    <!--header-->
    <div class="container header">
      <div class="row header">
        <div class="col m3 l6 s12"><img src="images/logo.png"></div>
        <div class="col push-l3 push-m3 m6 l3 s12 search">
          <form>
            <i class="material-icons prefix">search</i>
            <input type="text" name="search">
          </form>
        </div>
        <div class="col m10 s12 subtitle"><h4 class="grey-text text-darken-3">從資料找出好職缺<br>讓 Career Inspector 找出屬於你的好位置。</h4></div>

        <div class="col m10 s12 subsubtitle"><p class="grey-text text-darken-3">初出社會，縱使沒有「慧根」，也要懂得「會跟」；或是您正在轉換跑道，在茫茫職缺海中，不知道哪一份工作適合您的個性與專長？
          <br>
        Career Inspector透過資料分析，找出您最在意的兩項數值，透過我們的分析，面向名為適才適所的晨曦。</p></div>
      </div>
    </div>
    <!--header-->


    <div class="main">
      <div class="col s12 sect1"><br>
        <h4 class="white-text center">職缺流動率</h4>
        <p class="white-text center">我們將透過以下基準進行分析</p>
        <div class="row">
           <div class="col m6 s12 center"><img src="images/sample-1.png" width="150px" height="150px" alt="" class="circle"><p class="white-text">張貼次數</p></div>
           <div class="col m6 s12 center"><img src="images/sample-1.png" width="150px" height="150px" alt="" class="circle"><p class="white-text">張貼時間</p></div>
        </div>
      </div>
    </div>

    <div class="container grey lighten-4 sect2">
        <div class="row">
          <div class="col s12 sect">
            <h4 class="grey-text text-darken-3">找出職缺熱門度</h4>
            <p class="grey-text text-darken-1">透過應徵人數，分析熱門程度</p>
            <p class="sect-text">利用爬蟲技術，取得國內主要人力銀行網站內，職缺之應徵人數，並且綜合是否違反勞基法，以及社群網站之網友評價，進行該職缺之評分。</p>
          </div>
        </div>
    </div>

    </body>
  </html>
