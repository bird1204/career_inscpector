  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->

      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript">

            $(".row.header").fadeIn(2000);

    <!--header-->
    <div class="container header">

        <div class="col m3 l6 s12"><img src="images/logo.png"></div>
        <div class="col m10 s12 subtitle"><h4 class="white-text">從資料找出好職缺<br>讓 Career Inspector 找出屬於你的好位置。</h4></div>

        <div class="col m10 s12 subsubtitle"><p class="white-text">初出社會，縱使沒有「慧根」，也要懂得「會跟」；或是您正在轉換跑道，在茫茫職缺海中，不知道哪一份工作適合您的個性與專長？
          <br>
        Career Inspector透過資料分析，找出您最在意的職缺流動率、職缺熱門度，透過我們的分析，面向名為適才適所的晨曦。</p></div>
        <div class="col push-m3 m6 s12 search">
          <form>
            <p>輸入關鍵字試試看</p>
            <input type="text" name="search">
            <input type="submit" value="搜尋" class="btn blue-grey">
          </form>
        </div>
      </div>
    </div>
    <!--header-->


    </body>
